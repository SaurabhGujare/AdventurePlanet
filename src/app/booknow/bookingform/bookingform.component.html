<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">  
    </div>
    
    <div>
        <div class="container">
            <div id="pickadate">
                <h4>Start Date</h4>
                <mat-form-field>
                  <input matInput [matDatepicker]= "myDatePicker" placeholder="Choose a Date">
                  <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                  <mat-datepicker #myDatePicker></mat-datepicker>
                </mat-form-field>
                <a [routerLink]="['/scuba']"><button mat-raised-button>Check the Schedule</button></a>
            </div>
            <div id="tbl">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element">From datepicker</td>
                  </ng-container>
                
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element">From DB</td>
                  </ng-container>
                
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Available </th>
                    <td mat-cell *matCellDef="let element">From DB</td>
                  </ng-container>
                
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button>Book Now</button> </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
      
</body>
</html>
